<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Karma</title>
  <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Add a link to your CSS file here (use the line above to guide you) -->

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <header>
    <nav class="navbar">
      <img src="img/karma-logo.svg" class="karma-logo" alt="karma logo">
      <ul class="navbar-buttons">
        <li><a class="link li-item-one" href="#">Meet Karma</a></li>
        <li><a class="link" href="#">How it Works</a></li>
        <li><a class="link" href="#">Store</a></li>
        <li><a class="link" href="#">Blog</a></li>
        <li><a class="link" href="#">Help</a></li>
        <li><a class="link" href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="container-one">
      <div class="image-one">
        <div class="section-one-text">
          <h1>Introducing Karma</h1>
          <p>Bring WiFi with you, everywhere you go.</p>
          <button>Learn More</button>
        </div>
      </div>
    </section>

    <section class="container-two">
      <div class="header-container-two">
        <p>Everyone needs a little karma</p>
      </div>

      <ul class="container-two-three-images">
        <li class="icon-one">
          <img src="img/icon-devices.svg" alt="">
          <p>Internet for all devices</p>
        </li>

        <li class="icon-two">
          <img src="img/icon-coffee.svg" alt="">
          <p>Boost your productivity</p>
        </li>

        <li class="icon-three">
          <img src="img/icon-refill.svg" alt="">
          <p>Pay as you go</p>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <div class="content">
      <hr>
    </div>

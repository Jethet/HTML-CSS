<!-- This is the basic setup of a proper HTML page -->

<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <!-- Inside 'head' we put tags that are essential to creating a web page.
     These do not appear on the web page but help the browser display it properly.
     The head tag contains special tags that define the document properties. The
     following are used:
     title - determines the page title, displayed in the browser. It is one of
     the key factors for SEO.
     script - used to add JavaScript into the page: <script>....some JS...</script>
     (you can load external JS file by using src: <script src="file.js"></script>)
     noscript - this tag is used to detect when scripts are disabled in the browser.
     It can be used in the head or in the body (see book for more details).



     -->
    <link rel="stylesheet" href="file.css">

    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <dl>
      <dt>John</dt>
      <dd>First name</dd>
    </dl>
    <mark>Test 1: mark</mark>
    <ins>Test 2: ins</ins>
    <del>Test 3: del</del>
    <sup>Test 4: sup</sup>
    <sub>Test 5: sub</sub>
    <small>Test 6: small</small>
    <i>Test 7: italic</i>
    <b>Test 8: bold</b>

  </body>

</html>

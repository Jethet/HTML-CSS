<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>SVG test</title>
</head>
<body>
  <h1>Use of HTML5 and SVG</h1>
  <br>
  <svg id="svgelem" height="100" xmlns="http://www.w3.org/2000/svg"">
    <circle id="redcircle" cx="50" cy="50" r="50" fill="red">
      <title>This is a red circle created with HTML SVG</title>
    </circle>
  </svg>
  <svg viewBox="0 0 20 10" xmlns="http://www.w3.org/2000/svg">
    <circle id="yellowcircle" cx="6" cy="6" r="4" fill="yellow">
      <title>This is a yellow circle created with HTML SVG</title>
    </circle>
  </svg>
  <svg viewBox="0 0 20 10" xmlns="http://www.w3.org/2000/svg">
    <rect id="bluerectangle" x="11" y="1" width="8" height="8" fill="blue">
      <title>This is a blue rectangle created with HTML SVG</title>
    </rect>
  </svg>
</body>
</html>

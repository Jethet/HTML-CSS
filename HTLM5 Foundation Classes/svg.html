<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>SVG test</title>
</head>
<body>
  <h1>Use of HTML5 and SVG</h1>
  <br>
  <svg id="svgelem" height="200" xmlns="http://www.w3.org/2000/svg"">
    <circle id="redcircle" cx="75" cy="75" r="75" fill="red">
      <title>This is a red circle created with HTML SVG</title>
    </circle>
  </svg>
  <svg viewBox="0 0 30 10" xmlns="http://www.w3.org/2000/svg">
    <circle id="yellowcircle" cx="6" cy="6" r="4" fill="yellow">
      <title>This is a yellow circle created with HTML SVG</title>
    </circle>
  </svg>

  <svg viewBox="5 5 50 5" xmlns="http://www.w3.org/2000/svg">
    <rect id="bluerectangle" width="200" height="100" fill="blue">
      <title>This is a blue rectangle created with HTML SVG</title>
    </rect>
  </svg>

  <h1>Use of HTML5 and SVG to create a line</h1>
  <svg id="svgelem" height="200" xmlns="http://www.w3.org/2000/svg"">
    <line x1="0" y1="0" x2="200" y2="25" style="stroke:red; stroke-width:2;" />
    <line x1="0" y1="0" x2="200" y2="100" style="stroke:blue; stroke-width:2;" />
  </svg>

  <h1>Use of HTML5 and SVG to create an ellipse with gradient</h1>
  <svg id="svgelem" height="200" xmlns="http://www.w3.org/2000/svg"">
    <defs>
      <radialGradient id="gradient" cx="50%" cy="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color:rgb(200,200,200); stop-opacity:0;" />
        <stop offset="100%" style="stop-color:rgb(0,0,255); stop-opacity: 1;" />
      </radialGradient>
    </defs>
    <ellipse cx="100" cy="50" rx="100" ry="50" style="fill:url(#gradient)" />
      <title>This is a blue gradient ellipse created with HTML SVG</title>
  </svg>
</body>
</html>
